<div id="container" class="text-center">
	<div class="row">
		<div class="col-md-4">
			<button type="button" ng-click="updateDistance()" class="btn btn-default btn-lg btn-block">Distance</button>
			<div ng-class="showDistance ? 'show' : 'hidden'" class="bg-warning">
				<h5>Average Distance:&nbsp;</h5>
				<span class="center-block" ng-bind="averages[0]"></span>
				<button type="button" ng-click="getLocation(distance)" class="btn btn-default btn-md">Find me segments</button>
				<ul class="segments" ng-repeat="segment in distance">
					<li ng-bind="segment[0].name"></li>
					<li ng-bind="segment[0].distance"></li>
					<li>Star this segment</li>
				</ul>
			</div>
		</div>
		<div class="col-md-4">
			<button type="button" ng-click="updateElevation()" class="btn btn-default btn-lg btn-block">Elevation</button>
			<div ng-class="showElevation ? 'show' : 'hidden'" class="bg-warning">
				<h5>Average Elevation Gained:&nbsp;</h5>
				<span class="center-block" ng-bind="averages[1]"></span>
				<button type="button" ng-click="getLocation(elevation)" class="btn btn-default btn-md">Find me segments</button>
				<ul class="segments" ng-repeat="segment in elevation">
					<li ng-bind="segment[0].name"></li>
					<li ng-bind="segment[0].avg_grade"></li>
					<li>Star this segment</li>
				</ul>
			</div>
		</div>
		<div class="col-md-4">
			<button type="button" ng-click="updatePower()" class="btn btn-default btn-lg btn-block">Power <i>(Watts)</i></button>
			<div ng-class="showPower ? 'show' : 'hidden'" class="bg-warning">
				<h5>Average Power:&nbsp;</h5>
				<span class="center-block" ng-bind="averages[2]"></span>
				<button type="button" ng-click="getLocation(power)" class="btn btn-default btn-md">Find me segments</button>
			</div>
		</div>
	</div>
</div>
