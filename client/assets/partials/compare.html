<div ng-style="{'background-image':'url('strava_app/client/assets/img/backdrop.jpg')'}" id="container" class="z-depth-5 text-center">
	<div class="row z-depth-3">
		<div class="col-md-4">
			<button type="button" ng-click="updateDistance()" class="btn btn-default btn-lg btn-block">Distance</button>
			<div class="demo-3 z-depth-3" ng-class="showDistance ? 'show' : 'hidden'" class="z-depth-5">
				<figure>
					<div class="bg-warning">
						<h3 ng-class="distance.length == 0 ? 'slide-down' : 'no-margin'">Average Distance:&nbsp;
							<span class="averages center-block">{{averages[0]}} meters / ride</span>
						</h3>
						<ul class="segments" ng-repeat="segment in distance">
							<li class="name" ng-bind="segment[0].name"></li>
							<li>{{segment[0].distance}} meters</li>
							<li><a>Star this segment</a></li>
						</ul>
					</div>
					<div ng-if="distance.length == 0">
						<figcaption>
							<p>Improve your endurance by mixing these segments in your routes. They are the three longest segments in your location.</p>
							<button type="button" ng-click="getLocation(distance)" class="btn btn-default btn-lg">Find me segments</button>
						</figcaption>
					</div>
				</figure>
			</div>
		</div>
		<div class="col-md-4">
			<button type="button" ng-click="updateElevation()" class="btn btn-default btn-lg btn-block">Elevation</button>
			<div class="demo-3 z-depth-3" ng-class="showElevation ? 'show' : 'hidden'" class="z-depth-5">
				<figure>
					<div class="bg-warning">
						<h3 ng-class="elevation.length == 0 ? 'slide-down' : 'no-margin'">
						Average Elevation Gained:&nbsp;
							<span class="averages center-block">{{averages[1]}} meters / ride</span>
						</h3>
						<ul class="segments" ng-repeat="segment in elevation">
							<li class="name" ng-bind="segment[0].name"></li>
							<li>{{segment[0].avg_grade}}%</li>
							<li><a>Star this segment</a></li>
						</ul>
					</div>
					<div ng-if="elevation.length == 0">
						<figcaption>
							<p>Improve your climbing ability with the three climbs in your area with the highest average grade.</p>
							<button type="button" ng-click="getLocation(elevation)" class="btn btn-default btn-lg">Find me segments</button>
						</figcaption>
					</div>
				</figure>
			</div>
		</div>
		<div class="col-md-4">
			<button type="button" ng-click="updatePower()" class="btn btn-default btn-lg btn-block">Power <i>(Watts)</i></button>
			<div class="demo-3 z-depth-3" ng-class="showPower ? 'show' : 'hidden'" class="z-depth-5">
				<figure>
					<div class="bg-warning">
						<h3 ng-class="power.length == 0 ? 'slide-down' : 'no-margin'">Average Power:&nbsp;
							<span class="averages center-block">{{averages[2]}} watts / ride</span>
						</h3>						
						<ul class="segments" ng-repeat="segment in power">
							<li class="name" ng-bind="segment[0].name"></li>
							<li>{{segment[0].distance}} meters</li>
							<li><a>Star this segment</a></li>
						</ul>
					</div>
					<div ng-if="power.length == 0">
						<figcaption>
							<p>Improve your power by going all out on these mid-length and relatively flat segments.
							</p>
							<button type="button" ng-click="getLocation(power)" class="btn btn-default btn-lg">Find me segments</button>
						</figcaption>
					</div>
				</figure>
			</div>
		</div>
	</div>
</div>
